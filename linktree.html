<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxenSMP - Link Tree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="profile-section">
            <div class="creator-tag">#BY kunZzdev</div>
            <img src="https://p16-sign-sg.tiktokcdn.com/tos-alisg-avt-0068/cdd4439dbd66b263c40e0a6d3ff5eb85~tplv-tiktokx-cropcenter:1080:1080.jpeg?dr=14579&refresh_token=e1f4a771&x-expires=1759050000&x-signature=AeP86M0LC59CpHff3yNtuc2bosU%3D&t=4d5b0474&ps=13740610&shp=a5d48078&shcp=81f88b70&idc=my" alt="VoxenSMP" class="profile-image">
            <h1 class="profile-name">VoxenSMP</h1>
            <div class="server-info">
                <span class="server-status"></span>
                <span class="server-address">voxensmp.my.id</span>
            </div>
            <p class="bio">Server Minecraft SMP Indonesia. java dan bedrock</p>
        </div>
        
        <div class="server-card">
            <h2>Bergabunglah Sekarang!</h2>
            <a href="#" class="join-button">Join Server Sekarang</a>
            <button id="copy-ip" class="copy-button">
                <i class="fas fa-copy"></i> Salin IP Server
            </button>
        </div>
        
        <div class="links-container">
            <a href="#" class="link">
                <i class="fas fa-home"></i> Website Server
            </a>
            <a href="https://chat.whatsapp.com/L7ru2wEgu8O6VWtkfdD61a" class="link">
                <i class="fab fa-whatsapp"></i> Grup WhatsApp
            </a>
            <a href="https://dsc.gg/voxensmp" class="link">
                <i class="fab fa-discord"></i> Discord Server
            </a>
            <a href="#" class="link">
                <i class="fab fa-youtube"></i> YouTube Channel
            </a>
            <a href="#" class="link">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="#" class="link">
                <i class="fas fa-shopping-cart"></i> Donasi & Shop
            </a>
            <a href="#" class="link">
                <i class="fas fa-book"></i> Aturan Server
            </a>
            <a href="#" class="link">
                <i class="fas fa-users"></i> Staf Team
            </a>
            <a href="#" class="link">
                <i class="fas fa-chart-line"></i> Statistik Server
            </a>
        </div>
        
        <div class="social-links">
            <a href="https://dsc.gg/voxensmp" class="social-link">
                <i class="fab fa-discord"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 VoxenSMP. All rights reserved.</p>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const copyIpBtn = document.getElementById('copy-ip');
            const notificationEl = document.getElementById('notification');
            
            const serverInfo = {
                ip: 'voxensmp.my.id',
                port: 19132,
                fullAddress: 'voxensmp.my.id:19132'
            };
            
            function showNotification(message, duration = 3000) {
                notificationEl.textContent = message;
                notificationEl.classList.add('show');
                
                setTimeout(() => {
                    notificationEl.classList.remove('show');
                }, duration);
            }
            
            copyIpBtn.addEventListener('click', function() {
                navigator.clipboard.writeText(serverInfo.fullAddress)
                    .then(() => {
                        showNotification('IP Server berhasil disalin!');
                    })
                    .catch(err => {
                        console.error('Gagal menyalin IP: ', err);
                        showNotification('Gagal menyalin IP Server');
                    });
            });
            
            const links = document.querySelectorAll('.link');
            links.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const size = Math.random() * 10 + 5;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    const posX = Math.random() * 100;
                    particle.style.left = `${posX}%`;
                    
                    const delay = Math.random() * 15;
                    particle.style.animationDelay = `${delay}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            createParticles();
        });
    </script>
</body>
</html>
